<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a boquet</title>
    <link rel="stylesheet" href="make-boquet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>Customise</h1>
    </header>
    <div data-alert>
        <h3>Added to cart &#10003;</h3>
        <p>Your boquet has been added to cart</p>
        <button data-cart-view>View Cart</button>
        <button data-close-alert>Close</button>
    </div>
    <div class="wrapper">
        
        <div class="left-section">
            
            <img src="make-boquet.jpg">
            <h3 data-price></h3>
        </div>
        <div class="choose-section">
            <section>
                <p>No. of flowers: </p>
                <input type="number" placeholder="No. of flowers" data-flowers><br><br>

                <button class="submit" id="submit">Submit</button>
                <button data-reset>Reset</button>
            </section>
         
            <section id="flower-dropdowns" data-flower-dropdown-container>
                    
            </section>
            <section>
                <p>No of Accessories: </p>
                <input type="number" data-accessory placeholder="No. of accessories"><br><br>
                <button class="submit" data-accessory-submit>Submit</button>
            </section>

            <section id="accessory-selection" data-accessory-container>
            </section>

            <section id="total-section">
                <h4 data-total-amount>Total</h4>
                <div></div>
                <button data-add-to-cart>Add to cart</button><br>
                <i class="fa-solid fa-arrow-left fa-lg" style="color: #232c33;" onclick="window.location = 'index.html'" data-back-arrow></i>
            </section>
        </div>
    </div>




    <template data-dropdowns>
        <section>
            <p data-flower-count>Flower 1</p>
            <section data-color-container>
                <select name="" id="test" class="dropdown-flower dropdown" data-select-dropdown>
                    <option value="" data-option></option>
                </select>
            </section>

        </section>

    </template>
    <template data-accessory-template>
        <section>
            <p data-accessory-count>Flower 1</p>
            <section data-color-accessory-container>
                <select name="" id="test" class="dropdown-accessory dropdown" data-select-accessory-dropdown>
                    <option value="" data-accessory-option></option>
                </select>
            </section>

        </section>
    </template>
    <script type="module" src="make-boquet.js">
    </script>
</body>

</html>
